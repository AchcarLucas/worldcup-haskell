<ion-menu [content]="content" swipeEnabled="true">
	<ion-header style="padding-bottom:8px;">
		<img src="assets/imgs/worldcup.svg" class="center" height="200px">
		<div><p style="padding-bottom:8px;">Bem vindo <span>Lucas Campos</span></p></div>
	</ion-header>

	<ion-content>
		<ion-list>
			<div>
				<button class="center-class" menuClose ion-item *ngFor="let p of pages">
		  		    <ion-icon [ngStyle]="{'color':p.color, 'font-size.px': 24}" name="{{p.icon}}"></ion-icon>
		          {{p.title}}
		        </button>
			</div>
		</ion-list>
	</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
