<ion-header>
  <navbar title='Detalhes' [menu]="true"></navbar>
</ion-header>

<ion-content padding class="app-background">
	<h4>Copa do Mundo - Russia 2018</h4>

	<ion-card>
		<ion-card-header>
			Informações do Usuário
		</ion-card-header>

		<ion-card-content>
			<p>Nome <span style="color:#555555">{{details.name}}</span></p>
			<p>E-mail <span style="color:#555555">{{details.email}}</span></p>
			<p *ngIf="details.telphone_1">Tel Fixo <span style="color:#555555">{{details.telphone_1}}</span></p>
			<p>Tel Móvel <span style="color:#555555">{{details.telphone_2}}</span></p>
		</ion-card-content>
	</ion-card>

	<ion-searchbar [(ngModel)]="filter" placeholder="Search"></ion-searchbar>
	<ion-grid>
	    <ion-row>
	        <ion-col col-3 *ngFor="let p of sticker | search : filter">
	            <div class="sticker" 	[class.sticker_background_green]="p.amount_trading == 0 && p.amount > 0" 
	            						[class.sticker_background_blue]="p.amount_trading > 0"
	            						[class.sticker_background_red]="p.amount == 0">
	            	<p class="number">{{p.number}}</p>
	            	<p class="amount">({{p.amount_trading}}/{{p.amount}})</p>
	            </div>
	        </ion-col>
	    </ion-row>
	</ion-grid>
</ion-content>
