<ion-header>
	<navbar title='Procurar Figurinhas' [menu]="number_filter == null"></navbar>
</ion-header>

<ion-content padding class="app-background">
	<h4>Copa do Mundo - Russia 2018</h4>
    <ion-searchbar type="number" *ngIf="number_filter == null" [(ngModel)]="filter" (keyup.enter)="onSearch($event)"
	  placeholder="Nº - Buscar por Figurinha"></ion-searchbar>
	<ion-list>
	  <ion-item *ngFor="let entry of users">
	    <ion-thumbnail item-start>
	      <img src="assets/imgs/worldcup.svg">
	    </ion-thumbnail>
	    <h2>{{entry.name}}</h2>
	    <p>distância {{entry.distance}} km(s)</p>
	    <button ion-button clear item-end (click)="onDetails(entry)">View</button>
	  </ion-item>
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
