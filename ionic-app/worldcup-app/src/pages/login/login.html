<ion-header>
	<navbar title='Login' [menu]="false"></navbar>
</ion-header>

<ion-content padding class="app-background">
	<form [formGroup]="login" (ngSubmit)="loginCallback()">
			<ion-list>
				<ion-item class="transparency-box">
					<ion-label stacked>E-mail</ion-label>
					<ion-input formControlName="email" name="email" type="text"></ion-input>
				</ion-item>
			  
				<ion-item class="transparency-box">
					<ion-label stacked>Senha</ion-label>
					<ion-input formControlName="password" name="password" type="password"></ion-input>
				</ion-item>
			  
				<ion-item style="margin-top: 15px;" class="transparency-box">
					<ion-checkbox formControlName="remember" item-right color="secondary" checked="false"></ion-checkbox>
					<ion-label>Lembrar Senha</ion-label>
				</ion-item>
				<button [disabled]="login.invalid" ion-button block outline color="dark">Logar</button>
			</ion-list>
		</form>
		<button (click)="onForgetPassword()" ion-button color="dark" round>Esqueceu sua Senha?</button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="terms">Ao usar este aplicativo você concorda com os termos de serviço</p>
  </ion-toolbar>
</ion-footer>
